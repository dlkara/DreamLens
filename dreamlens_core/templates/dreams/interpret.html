{% extends 'base.html' %}

{% block content %}
<h1>DreamLens: 꿈 해몽</h1>

<form method="post">
  {% csrf_token %}
  <textarea name="dream_input"
            rows="10" cols="60"
            placeholder="당신의 꿈 내용을 입력하세요">{{ request.POST.dream_input }}</textarea>
  <br/><br/>
  <button type="submit">🔮 해몽하기</button>
</form>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

{% if interpretation %}
  <h2>✨ 해몽 결과</h2>
  <p>{{ interpretation }}</p>
{% endif %}
{% endblock %}
